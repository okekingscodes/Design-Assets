<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab</title>
    <link rel="stylesheet" href="inventory.css">
</head>
<body style="padding: 20px;">
    <h1 class="title">Tabs</h1>
    <div class="tabContainer">
        <div class="buttonContainer">
            <button onclick="showPanel(0, '#d7d4d4')">Warehouse</button>
            <button onclick="showPanel(1, '#d7d4d4')">Check-Out</button>
            <button onclick="showPanel(2, '#d7d4d4')">Check-In</button>
            <button onclick="showPanel(3, '#d7d4d4')">Onsite</button>
        </div>

        <div class="tabPanel">
            <div class="board">
                <table width="100%">
                    <thead>
                        <tr>
                            <td>Name</td>
                            <td>Title</td>
                            <td>Status</td>
                            <td>Role</td>
                            <td></td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="people">
                                <img src="images/profile.JPG" alt="">
                                <div class="people-de">
                                    <h5>Odim Kingsley</h5>
                                    <p>okekings@gmail.com</p>
                                </div>
                            </td>
    
                            <td class="people-des">
                                <h5>Software Engineer</h5>
                                <p>Web Dev</p>
                            </td>
    
                            <td class="active">Active</td>
    
                            <td class="role">
                                <p>Owner</p>
                            </td>
    
                            <td class="edit"><a href="#">Edit</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
    
        </div>
        <div class="tabPanel">Tab 2 Contents</div>
        <div class="tabPanel">Tab 3 Contents</div>
        <div class="tabPanel">Tab 4 Contents</div>
    </div>



    <script src="inventory.js"></script>
</body>
</html>
